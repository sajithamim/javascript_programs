<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Dom exercise 02</title>
</head>

<body>
    <div class="container mt-2">
        <h1>Registration Form</h1>
        <form id="registrationForm">
          <div class="form-group row">
            <div class="col">
              <input id="username" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <input id="password" type="password" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <input id="confirmPassword" type="password" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block">
                  Register
              </button>
            </div>
          </div>
        </form>
      </div>
  <script type="text/javascript">
    // Exercise 1
    // Add a label to each of the input fields: username,password, confirm pass
    document.getElementById('username')
    .insertAdjacentHTML('beforeBegin', '<label for="username">Username</label>')
    document.getElementById('password')
    .insertAdjacentHTML('beforeBegin', '<label for="password">Password</label>')
    document.getElementById('confirmPassword')
    .insertAdjacentHTML('beforeBegin', '<label for="confirmPassword"> Confirm Password</label>')
  </script>
</body>

</html>
